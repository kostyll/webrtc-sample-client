    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>WebRTC sample broadcaster</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

    	<link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

      <!-- Call the socket.io Ressources of the server -->
    	<script src="http://localhost:8888/socket.io/socket.io.js" type="text/javascript"></script>
      <!-- TODO use browserfy? -->
    </head>
    <body>
      <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
      <![endif]-->

      <!-- Navbar -->
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">WebRTC sample broadcaster</a>
          </div>
        </div>
      </div>
      <!-- End of the Navbar -->
      <!-- Content -->
      <div class="container-fluid">
          <!-- Introduction -->
          <div class="hero-unit">
            <!--<p>This is a demo for testing WebRTC as an eventials flash tech replacement!</p>-->
          </div>
          <!-- End of Introduction -->
          <div class="row-fluid">
              <div class="span6">  
                <!-- Local Video -->
                <div class="row-fluid">
                  <div style="position: relative;" class="span12">
                    <span id="locallive" class="live hide">LIVE</span>
                    <video width="100%" height="100%" id="localVideo" autoplay="autoplay" style="opacity: 0;
                      -webkit-transition-property: opacity;
                      -webkit-transition-duration: 2s;">
                    </video>
                  </div>
                </div>
                <!-- End of Local Video -->
              </div>
              <div class="span6"> 
                <!-- Carousel -->
                <div class="row-fluid" align="center">
                  <div class="span12">
                    <div id="myCarousel" class="carousel">
                      <div class="carousel-inner">
                        <div class="active item">
                            <img src="{{ url_for('static', filename='img/carousel/diapositive1.jpg') }}" width="100%" alt="Slide 1">
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename='img/carousel/diapositive2.jpg') }}" width="100%" alt="Slide 2">
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename='img/carousel/diapositive3.jpg') }}" width="100%" alt="Slide 3">
                        </div>
                      </div>
                      <a id="prevSlide" class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                      <a id="nextSlide" class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                    </div>
                  </div>
                </div>
                <!-- End of Carousel -->
              </div>
          </div>
          <!-- Statut of the visio call -->
          <div id="footer"></div>
      </div>
      <!-- End of the Content -->

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script>
        window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.7.2.min.js') }}"><\/script>')
      </script>

      <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}" type="text/javascript"></script>
      <script src="{{ url_for('static', filename='js/webrtc.js') }}" type="text/javascript"></script>
      <script src="{{ url_for('static', filename='js/slide.js') }}" type="text/javascript"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
